<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.min.css">
    <title>Hydra</title>
</head>
<body>
    <header class="header">
    <div class="container">
        <ul class="header__items">
            <li class="header__item">
                <svg class="header__svg">
                    <use href="./img/symbol-defs.svg#icon-dragon"></use>
                </svg>
            </li>
            <li class="header__item">
                <svg class="header__svg">
                    <use href="./img/symbol-defs.svg#icon-hydra"></use>
                </svg>
            </li>
        </ul>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item__nav">
                    <p class="header__text">ABOUT</p>
                </li> 
                <li class="header__item__nav">
                    <p class="header__text">SERVICES</p>
                </li> 
                <li class="header__item__nav">
                    <p class="header__text">TECHNOLOGIES</p>
                </li> 
                <li class="header__item__nav">
                    <p class="header__text">HOW TO</p>
                </li> 
            </ul>
        </nav>
        <ul class="header__buttons">
            <li class="header__button__item">
                <button class="header__button">CONTACT US</button></li>
            <li class="header__button__item">
                <button class="header__button">JOIN HYDRA</button></li>
        </ul>
    <button class="header__burger">
        <svg class="header__svg__burger">
            <use href="./img/symbol-defs.svg#icon-hamburger-button"></use>
        </svg>
    </button>
    </div>
    </header>
</body>
</html>
